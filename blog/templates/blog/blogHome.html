{% extends 'layout.html' %}

{% block main %}
  <section class="blogs">
    {% for blog in allBlogs %}
      <h1>Welcome to my Blog page</h1>
      <article>
        <h1>{{ blog.title }}</h1>
        <h1>{{ blog.description }}</h1>

        <p>{{ blog.author }}</p>

        <a href="{% url 'blogDetails' pk=blog.pk %}">Read more</a>
      </article>
    {% endfor %}
  </section>
{% endblock %}
